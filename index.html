<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main class="main">
    <header class="header">
      <img src="./images/logo.svg" alt="The logo of the Ping" id="logo">
    </header>
    <article class="article">
      <h1 class="title">We are launching <span class="highlight">soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
    </article>
    <div class="email">
      <form action="">
        <input type="email" id="email_input" placeholder="Your email address...">
      </form>
      <p class="error_text" id="error_text">Please provide a valid email address</p>
      <button class="button" id="button"><span class="button__text">Notify Me</span></button>
    </div>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="An image with some dashboards" id="illustration_image">
    </div>
    <footer class="footer">
      <div class="icons">
        <div class="cerc" id="cerc1"><img src="./images/facebook-f-brands.svg" alt="Facebook logo" id="facebook"></div>
        <div class="cerc" id="cerc2"><img src="./images/twitter-brands.svg" alt="Twitter logo" id="twitter"></div>
        <div class="cerc" id="cerc3"><img src="./images/instagram-brands.svg" alt="Instagram logo" id="instagram"></div>
      </div>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="./script/script.js"></script>

</body>
</html>
